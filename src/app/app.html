    </ion-card>
    <ion-list class="menu-list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-item">
        {{p.title}}
      </button>

      <button menuClose ion-item clear icon-start class="logout" (click)="logout()" class="menu-item-other">
        <div class="btn-text">Se d√©connecter</div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
