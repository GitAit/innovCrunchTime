<ion-header>

  <ion-navbar>
    <ion-title>{{skill}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
    <ion-item-sliding *ngFor="let expert of experts" #slidingItem>
      <ion-item>
        <h2>{{expert.name}}</h2>

        <ion-badge *ngIf="expert.notifsCount == '0'" color="secondary" item-end>Libre</ion-badge>
        <ion-badge *ngIf="expert.notifsCount != '0'" item-end>{{expert.notifsCount}}</ion-badge>
        
        <div class="item-note" item-end>
          Zone : {{expert.zone}}
        </div>

      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="expertSelected(slidingItem, expert)" class="green-btn" [disabled]="!shared.sendNotifEnabled">
          <ion-icon name="paper-plane"></ion-icon>
          Demander
        </button>
      </ion-item-options>
    </ion-item-sliding>
	</ion-list>

</ion-content>
